<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <!-- Main CSS -->
  <link rel="stylesheet" href="main.css">
  <title>Frontend Mentor | Fylo data storage component</title>
</head>
<body>
  <section>
    <div class="container">
      <div class="upper-container">
        <img class="logo" src="images/logo.svg" alt="fylo logo">
        <div class="icons">
          <img class="doc-icon" src="images/icon-document.svg" alt="document icon">
          <img class="folder-icon" src="images/icon-folder.svg" alt="folder icon">
          <img class="cloud-icon" src="images/icon-upload.svg" alt="cloud storage icon">
        </div>
      </div>
      <div class="lower-container">
        Youâ€™ve used 815 GB of your storage
        <div class="bar">
          
          <div class="bar-num">
            <h6>0 GB</h6>
            <h6>1000 GB</h6>
          </div>
        </div>
        <div class="white-box">
          185
          <span class="wb-span">GB Left</span>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
